<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='redg.ico') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/download2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Download Page</title>
</head>


<body>
    <h2>WELCOME TO<span style="color: red; text-shadow: 1px 1px 3px rgb(228, 145, 145);">YouTube</span> <span
        style="text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.266);">VIDEO DOWLOADER</span> </h2>

    <div class="container">
        <div class="box" id="imagebox">
            <img src="{{url.thumbnail_url}}" class="img">
            
            <div class="box" id="form">
                <h5>Please select the Video Quality</h5>

                <form method="post" action="/download1/{{url.video_id}}">
                    
                    <select name="itag">
                        {% for stream in url.streams.filter(progressive=True) %}
                        <option value="{{stream.itag}}">{{stream.resolution}}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="button">Download</button>
                </form>
            </div>
            
        </div>

        <div class="dropdown box">
            
            <h5>Video Title : {{url.title}}</h5>
            <button class="button dropdown-toggle sm-btn" type="button" data-bs-toggle="dropdown"aria-expanded="false">Description</button>

            <p id="descpription" class="dropdown-menu dropdown-menu-dark" style="padding: 10px;">{{url.description}}</p>

        </div>

    </div>




    <!-- <h6 class="card-subtitle mb-2 text-muted"><button onclick="toggle()">Description</button></h6>
            <p id="descpription" class="card-text">{{url.description}}</p> -->

</body>
